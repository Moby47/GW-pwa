<script>

$('.ping').click(function(){
    console.log('added pix3 to cache on btn click');
    if('caches' in window){
        caches.open('added-on-click')
        .then(function(cache){
            cache.add('build/images/pix3.jpg')
            alert('pix3 added to cache')
        })
    }else{
        alert('Feature Unsupported')
    }
})
 </script>
